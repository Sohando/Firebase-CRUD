<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="css/reg.css">
      <style>
         * {
         margin: 0;
         padding: 0;
         }
         .navbar {
         }
         .x {
         }
         .box {
         margin-top: 20px;
         }
         .options {
         width: 70%;
         padding: 10px;
         margin: 15px;
         }
      </style>
      <title>Field Registry</title>
   </head>
   <body>
      <!--navbar -->
      <nav class="navbar fixed-top navbar-dark bg-dark">
         <div class="container-fluid">
            <div class="navbar header">
               <a class="navbar-brand" href="#">জমি রেজিস্ট্রেশন </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
               <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
               </li>
            </ul>
         </div>
      </nav>
      <!-- form -->
      <div class="container">
         <form id="contact" action="index.html" method="post">
            <h3>Registration Form</h3>
            <h4>AC LAND OFFICE</h4>
            <fieldset>
               <input id="email" placeholder="Email" type="email" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
               <input id="prev_own_name" placeholder="Previous Owner's Name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
               <input id="prev_own_nid" placeholder="Previous Owner's NID" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
               <input id="prev_own_email" placeholder="Previous Owner's Email" type="email" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
               <input id="reg_date" placeholder="Registration Date" type="date" tabindex="1" required autofocus>
            </fieldset>
            <button id="register" name="submit" type="submit"  data-submit="...Sending" onclick="update();">Register</button>
            </fieldset>
         </form>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- Firebase -->
      <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>
      <script>
         function update() {
             var email = document.getElementById("email").value;
             var prev_own_name = document.getElementById("prev_own_name").value;
             var prev_own_nid = document.getElementById("prev_own_nid").value; 
             var prev_own_email = document.getElementById("prev_own_email").value;
             var reg_date = document.getElementById("reg_date").value;
             localStorage.setItem("email", email);
             localStorage.setItem("prev_own_name", prev_own_name);
             localStorage.setItem("prev_own_nid", prev_own_nid); 
             localStorage.setItem("prev_own_email", prev_own_email);
             localStorage.setItem("reg_date", reg_date);
             localStorage.setItem("Registration", 1);
         };
      </script>
   </body>
</html>
