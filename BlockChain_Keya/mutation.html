<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">

      <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>
      <script src="js/main.js"></script>
      <style>
         * {
         margin: 0;
         padding: 0;
         }
         .box {
         margin-top: 20px;
         }
         .options {
         width: 70%;
         padding: 10px;
         margin: 15px;
         }
      </style>
      <title>Field Registry</title>
   </head>
   <body>
      <!--navbar -->
      <nav class="navbar navbar-dark bg-dark">
         <div class="container-fluid">
            <div class="navbar header">
               <a class="navbar-brand" href="#">জমি রেজিস্ট্রেশন </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
               <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
               </li>
            </ul>
         </div>
      </nav>
      <div class="container" style="max-width=1200px; margin: 0 auto; padding: 20px;">

  <div class="form-group">
    <label for="exampleInputEmail1">Plot No</label>
    <input type="text" class="form-control" id="plot" aria-describedby="emailHelp" placeholder="Enter Plot Number">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">NID</label>
    <input type="text" class="form-control" id="nid" placeholder="Enter NID Number">
  </div>
    <button id="button" class="btn btn-primary"type="button" onclick="mutation_match()">Enter</button>

    </div>
      <script>
          function mutation_match() {
            var plot = document.getElementById("plot").value;
            var nid = document.getElementById("nid").value; 
            Match(plot, nid);
          }
      </script>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- Firebase -->
      <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>
   </body>
</html>
